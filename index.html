<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Favicon.png">
  <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="design.css"/>
  <title>Revised Weather app</title>
</head>

<body>

 <div id="Enterinput"> <!--searchbar -->
    <input class="Buttoninput" type="text" placeholder="City Name" id="searchInput">
    <button class="Buttoninput" id="ResultButton">Search</button>
  </div>

  
  <div id="Weatherboy"> 
    <div id="weatherInfo"> <!--weather Description -->
      <div id="LocationHeader"></div> <!--City -->
        <div id="Temperature"></div> <!--temperature -->
        <div id="weatherInfoHeader"></div> <!--weather Information -->
        <div><img id="documentIconImg" alt="current weather icon"></div> 
      </div>
      <hr>
      <div id="windSpeed" class="bottomDetails"></div><!--windSpeed -->
      <div id="humidity" class="bottomDetails"></div><!--humidity -->
    </div>
  </div>
  
<script src="app.js"></script>   

</body>
</html>
